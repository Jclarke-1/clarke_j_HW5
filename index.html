<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Gerry's Games</title>
</head>
    <body>
        <h1 class="hidden">Welcome to Gerry's Games</h1>
        <div id="mobile-outline">
        <header id="main-header" class="grid-con">
         <nav id="main-nav" class="col-span-full">
            <h2 class="hidden">Main Navigation</h2>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
         </nav>
        </header>

            <div class="grid-con col-span-1" id="main-logo">
            <img src="images/gerrys-games-transparent.png" alt="Gerry's Games Logo" width="150">
            </div>
    <main>

        <section id="main-hero" class="grid-full">

            <img src="images/kirby-product1.jpg" alt="Product 1 Kirby Air Riders" width="160">

        </div>

        <div class="box col-span-2">
            <img src="images/nightreign-product2.jpg" alt="Product 2 Elden Ring Nightreign" width="160">
